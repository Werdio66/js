<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #tdd{
            border: black solid;
        }
    </style>
    <script>
        document.write("<table>");
        for (var i = 1; i < 10; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td id='tdd'>");
                document.write(i + "*" + j + "=" + i * j + "        ");
                document.write("</td>");
            }
            document.write("</tr><br>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
