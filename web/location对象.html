<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        document.write(location.href + "<br>");
        document.write(location.pathname + "<br>");
        document.write(location.hostname + "<br>");
        document.write(location.port + "<br>");
        document.write(location.host + "<br>");
        document.write(location.protocol + "<br>");

        function fun() {
            location.reload();
        }

        function fun1() {
            location.assign("https://www.baidu.com");
        }

        function fun2() {
            location.replace("https://www.baidu.com");
        }
    </script>
</head>
<body>
    <input type="button" value="重新加载当前页面" onclick="fun()">
    <input type="button" value="打开百度" onclick="fun1()">
    <input type="button" value="打开百度,并覆盖history" onclick="fun2()">
</body>
</html>
